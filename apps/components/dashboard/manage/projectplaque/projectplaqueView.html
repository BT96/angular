            </div>
        </div>
        <div class="cursor_pointer blue_color display_inlineb" data-toggle="modal" data-target="#lobby_survey_modal">Learn More</div>

    </div>
    </div>
    
</div>
<div class="floatl dividerManageSection"></div>
<div class="width100p floatl LDP_visibility_container manage_block">

        <div class="floatr">
            <button id="expand_LDP_visibility" class="btnExpand gotham outline_zero w83"><span style="font-weight:bold;">Expand</span></button>
