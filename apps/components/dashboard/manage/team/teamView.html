<div id="teamManagement" class="TM_container">
    <div class="card_wrapper_3">
        <div class="card_account main_3" id="building_owner_open">
            <div class="floatr" style="padding-top: 24px;">
                <button id="add_team_members" class="relative btnWhite gotham" ng-click="addTeamMember()">
                    <paper-ripple fit=""></paper-ripple>
                    <span class="floatl" style="margin-top: 6px;font-weight:bold;">Add Team Members</span> <span style="margin-top: -3px;font-size: 26px;font-weight: bold;" class="floatr">+</span>
                </button>
            </div>
            <div id="teamManagement" class="gotham teamManagementWrapper">
                <div class="num_teamManagement_header bold bottom_line pt20 pb40">Pending Requests ( <span class="total_pending_requests">0</span> )</div>
                <div class="no_pending_requests bottom_line" style="display: block;"><span>No pending request.</span></div>
                <div id="pending_requests_container">
                </div>
                <div class="num_teamManagement_header bold pt30 pb40">Current Members ( <span class="total_teamMembers">25</span> )</div>
                
                <div class="no_team_member bottom_line" style="display: none;"><span>No team member found.</span></div>
                <div id="team_member_main_container">
                    <div id="teamMemberRowsHeader"><span class="teamLabel">NAME</span><span class="teamLabel">EMAIL</span><span class="teamLabel">STATUS</span><span class="teamLabel">MODIFIED</span></div>
                    <div ng-repeat="member in teamMember">
                        <div class="team_member_row_container">
                            <div class="team_name"><span>{{member.first_name}} {{member.last_name}}</span></div>
                            <div class="team_name_perm inline_block">
                                <span class="team_member_name" data-title="User E-mail">{{member.Useralias}}</span>
                                <span class="team_member_perm" data-title="Permission Status">
                                    <select disabled="" class="permission_dropdown_TM permission_dropdown_disabled_TM admin_button">
                                        <option selected="" value="Project Admin">ADMIN</option>
                                        <option value="Project Team Manager">MANAGER</option>
                                        <option value="Project Team Member">MEMBER</option>
                                        <option value="None">NONE</option>
                                    </select>
                                </span>
                                <div class="ajax_loader_dropdown_TM_member"></div>
                            </div>
                            <div class="team_modified_edit inline_block">
                                <span class="team_member_modified" data-title="Date Modified">{{member.DateModified}}</span>
                                <span class="edit_team_permission_TM relative" style="display: block;" ng-click="edit_team_permission($event)">
                                    <paper-ripple fit=""></paper-ripple>
                                    Edit
                                </span>
                            </div>
                        </div>
                    </div>                       
                </div>
                
                <div class="add_teamManagement_input" style="display: none;">
                    <input class="mr10 mt10 mb10" type="text" id="new_username_TM_member" placeholder="Invite by E-mail">
                    <div class="ajax_loader_TM"></div>
                    <input class="btn btnOutline no_outline" id="add_new_member_TM_member" type="submit" value="ADD">
                </div>
            </div>
            <p class="multiple_id_member mt20 align_center">Username is already present in the system. Please check the usernames listed above.</p>
        </div>
    </div>
</div>
