<div id="certification-eligibility" class="tab-pane" style="display: block;">
    <div id="leed-prerequisites" class="certification-eligibility-content" style="padding-left: 12px;margin-top: 40px;height: 510px;overflow:auto;">
        <div id="eligible-container">
            <div id="leed-seal"><img src="assets/images/seal.png"></div>
            <div id="eligible-content-div">
                <p id="eligible-content-title"><i class="fa fa-check complete"></i><span class="complete">You're Eligible!</span></p>
                <p id="eligible-content-info">Based on the information you've provided, this project is eligible for a LEED certification. <a href="">About LEED Certification</a></p>
            </div>
            <div id="eligible-doc-button-div">
                <div id="next-doc-div">
                    <p>Next:</p>
                    <a id="move-to-documentation" ui-sref="dashboardState.strategiesState.certificationPaymentState" class="waves-effect waves-light btn btn-green">
                        <p>Documentation</p><i class="fa fa-angle-right"></i></a>
                </div>
                <div id="cancel-doc-button-div"><a data-dismiss="modal" ui-sref="dashboardState.strategiesState" class="waves-effect waves-light btn btn-white">Cancel</a></div>
            </div>
        </div>
    </div>
</div>
