<div id="certification-submit" class="tab-pane" style="display: block;">
    <div id="leed-certification-submit" class="certification-submit-content" style="padding-left: 12px;margin-top: 40px;height: 510px;">
        <div id="eligible-container">
            <div id="successful-submission-div">
                <p id="eligible-content-title">
                    <i class="fa fa-check complete"></i>
                    <span class="complete">Submission Successful</span>
                </p>
                <p id="eligible-content-info">Thanks for your payment. Your LEED certification is under review.</p>
            </div>
            <div id="project-review-status"></div>
            <div id="eligible-doc-button-div">
                <div ui-sref="dashboardState.manageState.setupState" id="next-doc-div">
                    <a class="waves-effect waves-light btn btn-green" id="back-to-manage-certification">
                        <span>Back to certifications</span>
                    </a>
                </div>
                <div id="cancel-doc-button-div">
                    <a data-dismiss="modal" class="waves-effect waves-light btn btn-white">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
